<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="Images/image1.png" alt="" id="productImg">
                <div class="controls">
                    <span class="btn active"></span><span class="btn"></span><span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima quae officiis, ipsam excepturi
                    molestiae dignissimos!</p>
                <form action="">
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="Color-1"></span>
                        </label>
                        <label for="Green">
                            <input type="radio" name="color" id="Green">
                            <span class="Color-2"></span>
                        </label>
                        <label for="Blue">
                            <input type="radio" name="color" id="Blue">
                            <span class="Color-3"></span>
                        </label>
                        <label for="Pink">
                            <input type="radio" name="color" id="Pink">
                            <span class="Color-4"></span>
                        </label>
                    </div>
                    <div class="quanity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>Buy Now</button>

                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
